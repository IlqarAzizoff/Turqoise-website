</head>
<body>
	<div id="container">
		<nav>
			<ul>
				<li><a id="first" href="#" title="İlk səhifəyə keçin">First page</a></li>
				<li><a id="back" href="#" title="Bir səhifə geri qayıdın">Back</a></li>
				<li><a id="next" href="#" title="Bir səhifə irəli gedin">Next</a></li>
				<li><a id="last" href="#" title="Son səhifəyə keçin">last page</a></li>
				<li><a id="zoomin" href="#" title="Yaxınlaşdırın">Zoom In</a></li>
				<li><a id="zoomout" href="#" title="Uzaqlaşdırın">Zoom Out</a></li>
				<li><a id="slideshow" href="#" title="Slayt nümayişinə başlayın">Slide Show</a></li>
				<li><a id="flipsound" href="#" title="Səsi söndürün və ya yandırın">Flip sound</a></li>
				<li><a id="fullscreen" href="#" title="Tam ekranı söndürün və ya yandırın">Fullscreen</a></li>
				<li><a id="thumbs" href="#" title="Kiçik şəkilləri söndürün və ya yandırın">Thumbs</a></li>
			</ul>
		</nav>
		<div id="main" style="margin-top:90px;">
			<div id='features'>
				<div id='cover'>
				</div>
				<div data-double='true' >
					<img src='wow/images/2.jpg' />
				</div>
				<div data-double='true' >
					<img src='wow/images/3.jpg' />
				</div>
				<div data-double='true' >
					<img src='wow/images/4.jpg' />
				</div>
				<div data-double='true' >
					<img src='wow/images/5.jpg' />
				</div>
				<div data-double='true' >
					<img src='wow/images/6.jpg' />
				</div>
				<div data-double='true' >
					<img src='wow/images/7.jpg' />
				</div>
				<div class='last_cover'>
					<img src="wow/images/cover_last.jpg" width="100%" height="100%" />
				</div>
			</div>
		</div>
		<div id='thumbs_holder'>
		</div>
		<footer>
		</footer>
	</div>
	<script src="ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="./js/libs/jquery-1.9.1.min.js"%3E%3C/script%3E'))</script>
	<script type="text/javascript" src="wow_book.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#features').wowBook({
				height : 842
				,width  : 1184
				,centeredWhenClosed : true
				,hardcovers : true
				,turnPageDuration : 800
				,numberedPages : [1,-2]
				,controls : {
					zoomIn    : '#zoomin',
					zoomOut   : '#zoomout',
					next      : '#next',
					back      : '#back',
					first     : '#first',
					last      : '#last',
					slideShow : '#slideshow',
					flipSound : '#flipsound',
					thumbnails : '#thumbs',
					fullscreen : '#fullscreen'
				}
				,scaleToFit: "#container"
				,thumbnailsPosition : 'bottom'
				,onFullscreenError : function(){
					var msg="Fullscreen failed.";
					if (self!=top) msg="The frame is blocking full screen mode. Click on 'remove frame' button above and try to go full screen again."
					alert(msg);
				}
			}).css({'display':'none', 'margin':'auto'}).fadeIn(1000);

			$("#cover").click(function(){
				$.wowBook("#features").advance();
			});

			var book = $.wowBook("#features");

			function rebuildThumbnails(){
				book.destroyThumbnails()
				book.showThumbnails()
				$("#thumbs_holder").css("marginTop", -$("#thumbs_holder").height()/2)
			}
			$("#thumbs_position button").on("click", function(){
				var position = $(this).text().toLowerCase()
				if ($(this).data("customized")) {
					position = "top"
					book.opts.thumbnailsParent = "#thumbs_holder";
				} else {
					book.opts.thumbnailsParent = "body";
				}
				book.opts.thumbnailsPosition = position
				rebuildThumbnails();
			})
			$("#thumb_automatic").click(function(){
				book.opts.thumbnailsSprite = null
				book.opts.thumbnailWidth = null
				rebuildThumbnails();
			})
			$("#thumb_sprite").click(function(){
				book.opts.thumbnailsSprite = "wow/images/thumbs.html"
				book.opts.thumbnailWidth = 136
				rebuildThumbnails();
			})
			$("#thumbs_size button").click(function(){
				var factor = 0.02*( $(this).index() ? -1 : 1 );
				book.opts.thumbnailScale = book.opts.thumbnailScale + factor;
				rebuildThumbnails();
			})

		});
	</script>
</body>
